	<div class="col-md-11 container" style="border: solid; padding: 20px;">
	<form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="recipient" class="col-md-1 control-label">收件人：</label>
            <div class="col-md-10">
            	<input type="email" class="form-control" id="recipient" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="subject" class="col-md-1 control-label">主题：</label>
            <div class="col-md-10">
            	<input type="text" class="form-control" id="subject" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="attachment" class="col-md-1 control-label">上传附件</label>
            <div class="col-md-10">
            <input type="file" id="attachment">
            <p class="help-block">附件大小最好不要超过2M</p>
            </div>
 		</div>
   	  	<div class="form-group">
            <label for="content" class="col-md-1 control-label">正文：</label>
            <div class="col-md-10">
            	<textarea style="height:245px" type="textarea" class="form-control" row="10" id="content" ></textarea>
        	</div>
        </div>
        <div class="col-md-12">
         <label class="col-md-1 control-label"> 发件人：</label>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-1">
        	<button type="submit" class="btn btn-default">发送</button>
        	<button type="submit" class="btn btn-default">存到草稿箱</button>
